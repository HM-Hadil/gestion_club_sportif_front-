<div class="min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white shadow-md">
    <nav class="container mx-auto px-6 py-4">
      <div class="flex justify-between items-center">
        <div class="text-2xl font-bold tracking-wider">SportClub</div>
        <div class="space-x-6">
          <a routerLink="/home" class="hover:text-blue-200 transition-colors duration-300 ease-in-out">Accueil</a>
          <a routerLink="/activites" class="hover:text-blue-200 transition-colors duration-300 ease-in-out">Activités</a>
          <a routerLink="/about" class="hover:text-blue-200 transition-colors duration-300 ease-in-out">À propos</a>
          
          <!-- Connexion / Inscription -->
          <ng-container>
            <a routerLink="/login" class="hover:text-blue-200 transition-colors duration-300 ease-in-out">Connexion</a>
            <a routerLink="/register" class="hover:text-blue-200 transition-colors duration-300 ease-in-out">Inscription</a>
          </ng-container>
          
          <!-- Menu utilisateur -->
          <ng-template #userMenu>
            <button class="hover:text-blue-200 transition-colors duration-300 ease-in-out">Déconnexion</button>
          </ng-template>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-6 py-8 flex-grow">
    <app-activites></app-activites>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8 mt-8">
    <div class="container mx-auto px-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div>
          <h4 class="text-xl font-semibold mb-4">À propos</h4>
          <p class="text-gray-400">SportClub est votre destination pour des activités sportives de qualité.</p>
        </div>
        <div>
          <h4 class="text-xl font-semibold mb-4">Contact</h4>
          <p class="text-gray-400">Email: contactsportclub.com</p>
          <p class="text-gray-400">Téléphone: +216 XX XXX XXX</p>
        </div>
        <div>
          <h4 class="text-xl font-semibold mb-4">Suivez-nous</h4>
          <div class="flex space-x-6">
            <a href="#" class="text-gray-400 hover:text-white transition-colors duration-300 ease-in-out">Facebook</a>
            <a href="#" class="text-gray-400 hover:text-white transition-colors duration-300 ease-in-out">Instagram</a>
            <a href="#" class="text-gray-400 hover:text-white transition-colors duration-300 ease-in-out">Twitter</a>
          </div>
        </div>
      </div>
      <div class="mt-8 pt-8 border-t border-gray-700 text-center text-gray-400">
        <p>&copy; 2025 SportClub. Tous droits réservés.</p>
      </div>
    </div>
  </footer>
</div>
